# Sensitive data through pass
matches:
  - trigger: ";env"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: env
          shell: bash
          debug: true

  # {{{1 EMAILS
  - trigger: ";ep"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: PASSWORD_STORE_DIR=$HOME/.local/share/pass pass info/email/personal
  - trigger: ";ec"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: PASSWORD_STORE_DIR=$HOME/.local/share/pass pass info/email/church
  - trigger: ";eu"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: PASSWORD_STORE_DIR=$HOME/.local/share/pass pass info/email/uni
  - trigger: ";eaur"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: PASSWORD_STORE_DIR=$HOME/.local/share/pass pass info/email/aur
  # {{{1 ADDRESS
  - trigger: ";add"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: PASSWORD_STORE_DIR=$HOME/.local/share/pass pass info/address
  - triggers:
      - ";adb"
      - ";adt"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: PASSWORD_STORE_DIR=$HOME/.local/share/pass pass info/address-bt
  - triggers:
      - ";adw"
      - ";ads"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: pass info/address-bt-short
  # Postal name
  - trigger: ";a0"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: pass info/address | head -1
  # Street Address
  - trigger: ";a1"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: pass info/address | head -2 | tail -1
  # Street
  - trigger: ";as"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "pass info/address | head -2 | tail -1 | cut -d' ' -f1"
  # PLZ + City
  - trigger: ";a2"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: pass info/address | tail -1
  # PLZ
  - trigger: ";ap"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "pass info/address | tail -1 | cut -d' ' -f1"
  # City
  - trigger: ";ac"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "pass info/address | tail -1 | cut -d' ' -f2"
  # {{{1 NUMBERS
  - trigger: ";tel"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: pass info/phone
  - trigger: ";tax"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: pass info/tax-id | head -1
  - trigger: ";ss"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: pass info/social-security | head -1
  - trigger: ";sign"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: pass info/signature
  - trigger: ";iban"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: pass info/banking/dkb | head -1

  # {{{1 EXTRAS
  # TODO turn into emacs template
  - trigger: ";gref"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: pass business/ftt/signature
  - trigger: ";sigo"
    replace: |-
      #+ATTR_ORG: :width 200
      #+ATTR_LATEX: :width 4cm :center nil
      [[file:{{signature}}]] \\
      {{name}}
    vars:
      - name: signature
        type: match
        params:
          trigger: ";sign"
      - name: name
        type: match
        params:
          trigger: ";a0"
